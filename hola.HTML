<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üíñ Ventanita del Amor üíñ</title>
    <style>
        body {
            background-color: #ff1493; 
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ff69b4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 400px;
            position: relative;
        }
        h1 {
            color: #e0ffff;
            font-size: 24px;
            margin-bottom: 40px;
        }
        button {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #ff1493;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #btnAqui {
            background-color: #ff69b4;
        }
        #btnAqui:hover {
            background-color: #ffb6c1;
        }
        #btnSalir {
            background-color: #ff453a;
            border-color: #c80032;
        }
        #btnSalir:hover {
            background-color: #ff6347;
        }

        /* Estilo del modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            font-size: 20px;
            color: #ff1493;
            max-width: 300px;
            animation: pop 0.3s ease;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .close {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #ff69b4;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Holaaa, toca aca</h1>
        <button id="btnAqui">Aquiiiii üíò</button>
        <button id="btnSalir">Salir üíî</button>
    </div>

    <!-- Modal -->
    <div id="mensajeModal" class="modal">
        <div class="modal-content">
            üíû Te amo ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
            <br>
            <button class="close" id="cerrarModal">Cerrar</button>
        </div>
    </div>

    <script>
        const btnAqui = document.getElementById('btnAqui');
        const btnSalir = document.getElementById('btnSalir');
        const modal = document.getElementById('mensajeModal');
        const cerrarModal = document.getElementById('cerrarModal');

        btnAqui.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        cerrarModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        btnSalir.addEventListener('click', () => {
            window.close(); // No siempre funciona en navegadores
        });

        // Cerrar modal si se hace click fuera de √©l
        window.addEventListener('click', (e) => {
            if(e.target === modal) modal.style.display = 'none';
        });
    </script>
</body>
</html>
